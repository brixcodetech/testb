<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!--Bootstrap CDN Link-->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--Online CDN Link-->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <!--Style CSS CDN Link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome CDN Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Owl Carousel CDN Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <style>
        body{
            background-image: url(assets/images/bg1.jpg);
            background-size: cover !important;
            background-repeat: no-repeat !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5 mb-2">
        <div class="row">
            <div class="col-sm-12 mt-5">
                <div class="row">
                    <div class="col-sm-4 mt-5 mx-auto border bg-light signup-card1">
                        <form action="#" class="form" autocomplete="off">
                            <p class="fw-bold h3 mt-2 text-center">Signup</p>
                            <div class="mt-2 mb-2">
                                <input type="text" class="form-control login-input" placeholder="Enter User Name">
                            </div>
                            <div class="mt-3 mb-2">
                                <input type="text" class="form-control login-input" placeholder="Enter Email">
                            </div>
                            <div class="mt-3 mb-2">
                                <input type="text" class="form-control login-input" placeholder="Enter Mobile Number">
                            </div>
                            <div class="mt-3 mb-0">
                                <input type="password" class="form-control login-input" placeholder="Enter password">
                            </div>
                            <div class="mt-0 mb-4 text-end">
                                <p class="text-secondary mb-0">You have a Account / <a href="login.html" class="text-decoration-none text-primary fw-bold">Login</a></p>
                            </div>
                            <div class="mt-4 mb-3 text-center">
                                <div class="row">
                                    <div class="col-sm-6 text-center">
                                        <button class="btn btn-sm buttons4">Submit</button>
                                    </div>
                                    <div class="col-sm-4 mt-0 text-start">
                                        <div class="btn btn-sm buttons4 bg-dark w-75">
                                            <div class="spinner-border" role="status" style="height: 19px; width: 19px;">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
