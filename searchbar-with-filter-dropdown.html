      <script>
        $(document).ready(function() {
          // Hide dropdown initially
          $('#optionsDropdown').hide();
        
          // Show dropdown when search input is focused
          $('#searchInput').focus(function() {
            $('#optionsDropdown').show();
          });
        
          // Hide dropdown when search input loses focus
          $('#searchInput').blur(function() {
            $('#optionsDropdown').hide();
          });
        
          // Filter dropdown options based on user input
          $('#searchInput').keyup(function() {
            var searchText = $(this).val().toLowerCase().trim();
            $('#optionsDropdown .dropdown-item').each(function() {
              var optionText = $(this).text().toLowerCase();
              if (optionText.includes(searchText)) {
                $(this).show();
              } else {
                $(this).hide();
              }
            });
          });
        
          // Add selected option to search input value
          $('.dropdown-item').click(function() {
            var optionText = $(this).text();
            var searchInput = $('#searchInput');
            var currentSearchValue = searchInput.val();
            
            // Add space if the search input is not empty
            if (currentSearchValue !== '') {
              currentSearchValue += ' ';
            }
            
            // Append the option text to the search input value
            searchInput.val(currentSearchValue + optionText);
          });
        });
    </script>
